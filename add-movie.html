<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        button {
            width: 50px;
        }
        .links {
            display: flex;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: black;
            margin-right:  15px;
        }
    </style>
</head>

<body>
    <div class="links">
        <a href="./dashboard.html">Home</a>
        <a href="./add-movie.html">Add Movie Links </a>
    </div>
    <form id="form">
        <div class="mb-3 row container m-5 ">

            <label for="id" class="col-sm-2 col-form-label">id:</label>
            <div class="col-sm-10 p-2">
                <input type="text" id="postId" name="id">
            </div>
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10 p-2">
                <input type="text" id="title" name="title">
            </div>
            <label for="link1080p" ,class="col-sm-2 col-form-label">1080p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link1080p" name="link1080p">
            </div>
            <label for="link720p" ,class="col-sm-2 col-form-label">720p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link720p" name="link720p">
            </div>
            <label for="link480p" ,class="col-sm-2 col-form-label">480p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link480p" name="link480p">
            </div>
            <button type="submit">Upload This Movie</button>

        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="firebase.js"></script>
    <script src="add-movie.js"></script>
</body>

</html>
